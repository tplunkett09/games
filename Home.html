<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .banner-container {
      width: 100%;
      height: 300px; /* Adjust height as needed */
      overflow: hidden;
      position: relative;
    }
    .banner-container img {
      width: 100%;
      height: auto;
      display: none;
    }
    .buttons-container {
      margin-top: 20px;
      text-align: center;
    }
    .game-button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .game-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="banner-container">
  <a href="NumberGame.html"><img src="NumberGame.jpg" alt="Number Game"></a>
  <a href="TICTACTOE.html"><img src="TICTACTOE.jpg" alt="TICTACTOE"></a>
  <a href="Hangman.html"><img src="Hangman.jpg" alt="Hangman"></a>
  <a href="Trivia.html"><img src="Trivia.jpg" alt="Trivia"></a>
  <a href="Snake.html"><img src="Snake.jpg" alt="Snake"></a>
  <a href="bubble.html"><img src="bubble.jpg" alt="Bubble"></a>
</div>

<div class="buttons-container">
  <button class="game-button" onclick="location.href='NumberGame.html';">Number Game</button>
  <button class="game-button" onclick="location.href='TICTACTOE.html';">TIC TAC TOE</button>
  <button class="game-button" onclick="location.href='Hangman.html';">Hangman</button>
  <button class="game-button" onclick="location.href='Trivia.html';">Trivia</button>
  <button class="game-button" onclick="location.href='Snake.html';">Snake</button>
  <button class="game-button" onclick="location.href='bubble.html';">Bubble</button>
</div>

<script>
  // Code for rotating banner
  var images = document.querySelectorAll('.banner-container img');
  var currentImageIndex = 0;

  function changeImage() {
    images[currentImageIndex].style.display = 'none';
    currentImageIndex = (currentImageIndex + 1) % images.length;
    images[currentImageIndex].style.display = 'block';
  }

  setInterval(changeImage, 3000); // Change image every 3 seconds
</script>

</body>
</html>

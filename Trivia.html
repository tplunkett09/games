				answers: ["Angel Falls", "Niagara Falls", "Victoria Falls", "Iguazu Falls"],
				correctAnswer: "Angel Falls"
			},
			{
				question: "What is the chemical symbol for gold?",
				answers: ["Au", "Ag", "Cu", "Fe"],
				correctAnswer: "Au"
			},
			{
				question: "Who wrote 'The Adventures of Huckleberry Finn'?",
				answers: ["Mark Twain", "Harper Lee", "Ernest Hemingway", "F. Scott Fitzgerald"],
				correctAnswer: "Mark Twain"
			},
			{
				question: "What is the largest island in the world?",
				answers: ["Greenland", "New Guinea", "Borneo", "Madagascar"],
				correctAnswer: "Greenland"
			},
			{
				question: "What is the chemical symbol for iodine?",
				answers: ["I", "Io", "In", "Ir"],
				correctAnswer: "I"
			},
			{
				question: "Who discovered the New World?",
				answers: ["Christopher Columbus", "Amerigo Vespucci", "Leif Erikson", "Ferdinand Magellan", "Francisco Pizarro"],
				correctAnswer: "Christopher Columbus"
			}

			// Add more questions and answers here
		];

        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;

        function displayQuestion() {
            const randomIndex = Math.floor(Math.random() * triviaData.length);
            const { question, answers, correctAnswer } = triviaData[randomIndex];
            const questionElement = document.getElementById("question");
            const choicesElement = document.getElementById("choices");

            questionElement.textContent = question;
            choicesElement.innerHTML = "";

            const shuffledAnswers = shuffle([...answers]);
            shuffledAnswers.forEach(choice => {
                const button = document.createElement("button");
                button.textContent = choice;
                button.onclick = function() {
                    checkAnswer(choice, correctAnswer);
                };
                choicesElement.appendChild(button);
            });
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function checkAnswer(selectedAnswer, correctAnswer) {
            if (selectedAnswer === correctAnswer) {
                score++;
                document.getElementById("current-score").textContent = score;
                if (score > highScore) {
                    highScore = score;
                    document.getElementById("high-score").textContent = highScore;
                    localStorage.setItem('highScore', highScore);
                }
                displayQuestion(); // Display next question
            } else {
                endGame(); // End game if wrong answer is selected
            }
        }

        function endGame() {
            alert("Wrong answer! Game over.");
            score = 0; // Reset score
            document.getElementById("current-score").textContent = score;
            displayQuestion(); // Start a new game
        }

        // Display initial high score
        document.getElementById("high-score").textContent = highScore;

        displayQuestion();
    </script>
</body>

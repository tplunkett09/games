<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .bubble {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            position: absolute;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .green {
            background-color: green;
        }
        .yellow {
            background-color: orange;
        }
        #gameboard {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
        }
        #restart-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bubble Pop Game</h1>
    <p>Click bubbles to pop them. Groups of 2 or more bubbles of the same color will give you points!</p>
    <p>Score: <span id="score">0</span></p>
    <p>High Score: <span id="high-score">0</span></p>
    <div id="gameboard"></div>
    <div id="restart-button" onclick="restartGame()">Restart Game</div>
    <button id="hint-button" onclick="showHint()">Hint</button>

    <script>
        let hintFound = false; // Define hintFound as a global variable

        function showHint() {
            let validMoveAvailable = false;

            // Iterate through each bubble on the grid
            for (let row = 0; row < gridRows; row++) {
                for (let col = 0; col < gridCols; col++) {
                    if (gameGrid[row][col]) {
                        const color = gameGrid[row][col].classList[1];
                        if (isValidMove(row, col, color) && canBePopped(row, col)) {
                            // Highlight the bubble as a hint
                            gameGrid[row][col].style.border = "2px solid yellow";
                            hintFound = true;
                            return; // Stop searching after finding the first valid move
                        } else if (isValidMove(row, col, color)) {
                            validMoveAvailable = true;
                        }
                    }
                }
            }

            if (!hintFound && !validMoveAvailable) {
                // If no valid move or hint is found, trigger game over
                gameOver();
            } else if (!hintFound) {
                // If no valid hint is found but there are valid moves, alert the player
                alert("No valid hint available!");
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                }
                restartGame();
            }
        }

function bubblesAvailable() {
    // Check if there are any bubbles left on the game board
    for (let row = 0; row < gridRows; row++) {
        for (let col = 0; col < gridCols; col++) {
            if (gameGrid[row][col] !== null) {
                return true;
            }
        }
    }
    return false;
}


function canBePopped(row, col) {
    const targetColor = gameGrid[row][col].classList[1];
    const toPop = [];
    findConnectedBubbles(row, col, targetColor, toPop);
    return toPop.length >= 2;
}


        const colors = ['red', 'blue', 'green', 'yellow'];
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        const gridRows = 15;
        const gridCols = 15;
        const bubbleSize = 20; // Bubble size including margins
        let gameGrid = [];

        function initializeGame() {
            const gameboard = document.getElementById('gameboard');
            for (let row = 0; row < gridRows; row++) {
                gameGrid[row] = [];
                for (let col = 0; col < gridCols; col++) {
                    gameGrid[row][col] = createBubble(row, col);
                }
            }
            updateScore();
            updateHighScore();
        }

        function createBubble(row, col) {
            const bubble = document.createElement('div');
            const color = colors[Math.floor(Math.random() * colors.length)];
            bubble.className = 'bubble';
            bubble.classList.add(color);
            bubble.style.left = `${col * bubbleSize}px`;
            bubble.style.top = `${row * bubbleSize}px`;
            bubble.dataset.row = row;
            bubble.dataset.col = col;
            bubble.onclick = function() {
                popBubbles(parseInt(bubble.dataset.row), parseInt(bubble.dataset.col));
            };
            document.getElementById('gameboard').appendChild(bubble);
            return bubble;
        }

function popBubbles(row, col) {
    const targetColor = gameGrid[row][col].classList[1]; // Get the color class
    const toPop = [];
    findConnectedBubbles(row, col, targetColor, toPop);

    if (toPop.length >= 2) {
        toPop.forEach(({row, col}) => {
            gameGrid[row][col].remove();
            gameGrid[row][col] = null;
        });

        score += toPop.length; // Adjust scoring logic as needed
        updateScore();
        let multiplier = toPop.length; // For example, simple score multiplier
        score += multiplier;

        adjustBubbles();
    }

    // After popping bubbles, check for game over condition
    if (!bubblesAvailable()) {
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('highScore', highScore);
        }
        restartGame();
    }
}


        function findConnectedBubbles(row, col, color, toPop) {
            if (row < 0 || row >= gridRows || col < 0 || col >= gridCols || gameGrid[row][col] === null || !gameGrid[row][col].classList.contains(color)) {
                return;
            }
            if (toPop.some(p => p.row === row && p.col === col)) {
                return;
            }
            toPop.push({row, col});
            findConnectedBubbles(row + 1, col, color, toPop);
            findConnectedBubbles(row - 1, col, color, toPop);
            findConnectedBubbles(row, col + 1, color, toPop);
            findConnectedBubbles(row, col - 1, color, toPop);
        }

function adjustBubbles() {
    let emptyCols = [];
    for (let col = 0; col < gridCols; col++) {
        let emptySpaces = 0;
        for (let row = gridRows - 1; row >= 0; row--) {
            if (gameGrid[row][col] === null) {
                emptySpaces++;
            } else if (emptySpaces > 0) {
                gameGrid[row + emptySpaces][col] = gameGrid[row][col];
                gameGrid[row][col] = null;
                gameGrid[row + emptySpaces][col].style.top = `${(row + emptySpaces) * bubbleSize}px`;
                gameGrid[row + emptySpaces][col].dataset.row = row + emptySpaces;
            }
        }
        if (emptySpaces === gridRows) {
            emptyCols.push(col);
        }
    }
if (emptyCols.length > 0) {
    emptyCols.forEach(col => removeColumn(col));

    console.log("After adjusting bubbles");

    if (!movesAvailable()) { // Check if a move is not available
        console.log("No move found, triggering game over.");
        gameOver();
    }

} else if (!bubblesAvailable()) {
    score *= 1.25; // Apply bonus multiplier
    updateScore();
    gameOver();
}

}


        function removeColumn(col) {
            // Remove all bubbles in the column
            for (let row = 0; row < gridRows; row++) {
                if (gameGrid[row][col] !== null) {
                    gameGrid[row][col].remove();
                    gameGrid[row][col] = null;
                }
            }

            // Shift remaining columns to the left
            for (let c = col + 1; c < gridCols; c++) {
                for (let row = 0; row < gridRows; row++) {
                    if (gameGrid[row][c] !== null) {
                        gameGrid[row][c - 1] = gameGrid[row][c];
                        gameGrid[row][c] = null;
                        gameGrid[row][c - 1].style.left = `${(c - 1) * bubbleSize}px`;
                        gameGrid[row][c - 1].dataset.col = c - 1;
                    }
                }
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateHighScore() {
            document.getElementById('high-score').textContent = highScore;
        }

        function gameOver() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                updateHighScore();
            }
            alert('Game Over! No more moves left.');
            // You can add additional actions here, such as resetting the game.
        }

function movesAvailable() {
    // Check if there are any moves left
    for (let row = 0; row < gridRows; row++) {
        for (let col = 0; col < gridCols; col++) {
            if (gameGrid[row][col]) {
                const color = gameGrid[row][col].classList[1];
                if (isValidMove(row, col, color)) {
                    return true;
                }
            }
        }
    }
    return false;
}


function isValidMove(row, col, color) {
    const directions = [[1, 0], [-1, 0], [0, 1], [0, -1]];
    for (const [dx, dy] of directions) {
        const newRow = row + dx;
        const newCol = col + dy;
        if (
            newRow >= 0 && newRow < gridRows &&
            newCol >= 0 && newCol < gridCols &&
            (!gameGrid[newRow][newCol] || !gameGrid[newRow][newCol].classList.contains(color))
        ) {
            return true;
        }
    }
    return false;
}

        function restartGame() {
            // Reload the page to restart the game
            location.reload();
        }

        initializeGame();
    </script>
</body>
</html>
